<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <form class="login">
                <div class="login__field">
                    <i class="fa fa-user"></i>
                    <input type="text" class="login__input" placeholder="Create Username" required>
                </div>
                <div class="login__field">
                    <i class="fa fa-envelope"></i>
                    <input type="text" class="login__input" placeholder="Enter Email" required>
                </div>
                <div class="login__field">
                    <i class="fa fa-key"></i>
                    <input type="password" class="login__input" placeholder=" Create Password" required>
                </div>
                <div class="login__field">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="login__input" placeholder=" Confirm Password" required>
                </div>
                <button class="button login__submit">
                    <span class="button__text">Sign Up</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>	
                <br><br>
                   <div class="social-media">
                    <a href=""><i class="fa-brands fa-square-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                    
                </div>
                    
            </form>
        </div>
    </div>
</body>
</html>
